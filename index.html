<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="heading_container" >

        <h1>

            My <span class="heading_color" >Book</span> List

        </h1>

    </div>

    <div class="form_container" >

        <form action="" id="book-form">

            <div class="form_group" >

                <label for="title">Title</label>
                <input type="text" id="title" class="form_control">

            </div>

            <div class="form_group" >

                <label for="author">Author</label>
                <input type="text" id="author" class="form_control">

            </div>

            <div class="form_group" >

                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form_control">

            </div>

            <input type="submit" value="Add Book" class="submit_button" >

        </form>

        <table class="table table-striped mt-5" >

            <thead>
                <tr>

                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>

                </tr>
            </thead>

            <tbody id="book-list"></tbody>

        </table>

    </div>




<script src="./app.js"></script>
</body>
</html>
